<app-header [titulo]="nombre || 'input'"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" 
                 placeholder="Awesome Input"
                 [(ngModel)]="nombre"
                 ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Aoellido:</ion-label>
      <ion-input  placeholder="Enter Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input clearInput value="clear mee"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Formulario</ion-label>
    </ion-list-header>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
      <ion-list-header>
        <ion-label>Estado:{{formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" 
                   placeholder="@"
                   name="email"
                   [(ngModel)]="usuario.nombre"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required
                   ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" 
                placeholder="ContraseÃ±a"
                name="password"
                [(ngModel)]="usuario.password"
                required
                ></ion-input>
      </ion-item>
     
       <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
         Ingresar
       </ion-button>
    
    </form>
  </ion-list>
  
</ion-content>
